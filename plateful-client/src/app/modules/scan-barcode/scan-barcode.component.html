<div class="content">
  <app-header [withHomeButton]="true"></app-header>
  <div class="title">Scan product barcode</div>
  <div class="value" *ngIf="value">
    <span>{{value}}</span>
  </div>
  <div class="error" *ngIf="isError">
    Scanner is not available as there is no device found to scan with.
  </div>
  <ngx-barcode-scanner
    [(value)]="value"
    [codes]="['code_128', 'ean', 'upc', 'upc_e', 'ean_8']"
    [errorThreshold]="0.1"
    (exception)="onError($event)"
    (valueChange)="onCodeScannerValueChange($event)"
  ></ngx-barcode-scanner>
</div>
