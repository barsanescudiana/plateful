<div class="header">
  <div class="user" *ngIf="user">
    <img
      class="user-image"
      [src]="user.picture"
      alt="user-image"
      referrerpolicy="no-referrer"
      (click)="redirectToProfile()"
    />

    <div class="user-details">
      <div class="user-details-first">
        {{ user.firstName }}
      </div>
      <div class="user-details-last">{{ user.lastName }}</div>
    </div>
  </div>
  <app-header-menu [withHomepageButton]="withHomeButton"></app-header-menu>
</div>
