<div mat-dialog-title>
  <span class="dialog-title"> {{ title }}</span>
</div>
<mat-dialog-content>
  <span class="text">
    {{ isShareDialog ? 'You`ve successfully shared' : isClaimDialog? 'You`ve successfully claimed' : 'You`ve successfully deleted' }}
    <span class="name" [style.color]="color"> {{ productName }} </span>
    {{ isShareDialog ? 'with your friends!' : isClaimDialog? 'frm your friend! ' : 'from your pantry!' }}
  </span>

  <div class="hint" [style.color]="color">
    <div class="bullet" [style.background-color]="color"></div>
    {{ hintText }}
  </div>
</mat-dialog-content>
<div mat-dialog-actions>
  <button class="button-cancel" mat-dialog-close="Completed">Close</button>
</div>
