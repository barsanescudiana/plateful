<div class="container">
  <div class="button" *ngIf="withHomepageButton" (click)="onHomeClick()">
    <img src="assets/icons/logo-icon.svg" alt="home" />
  </div>
  <div class="button" (click)="onNotificationClick()">
    <img [src]="hasNotifications? 'assets/icons/unread.svg' : 'assets/icons/notifications.svg'" alt="notifications" />
  </div>
  <div class="button" (click)="onSettingsClick()">
    <img src="assets/icons/settings.svg" alt="settings" />
  </div>
</div>
